<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/output.css">

    <!-- FONT AWESOME CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- SWIPER SLIDER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <title>Shope | Home</title>
</head>
<body class="font-DM font-normal text-base text-black">
    <header class="container ct-container mt-16">
        <div class="ct-flex-between">
            <h1 class=" font-Stencil text-4xl uppercase text-accent"><a href="#">S<span class="text-black">hoppe</span></a></h1>
            <div class="ct-flex-between">
                <nav class="w-80">
                    <ul class="ct-flex-between mr-12 capitalize">
                        <li>shop</li>
                        <li>blog</li>
                        <li>our story</li>
                    </ul>
                </nav>
                <div class="w-36">
                    <ul class="ct-flex-between">
                        <li>
                            <a href="#">
                                <img src="../assets/images/icons/search.png" alt="Search Icon">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../assets/images/icons/cart.png" alt="Shopping Cart Icon">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../assets/images/icons/user.png" alt="User Icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container ct-container mt-4">
            <div class="swiper heroSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide relative">
                        <div class=" absolute top-[35%] left-[5%] text-white">
                            <h2 class=" text-4xl capitalize font-medium">gold big hoops</h2>
                            <p class=" text-2xl mt-4">$ <span>68,00</span></p>
                            <button class="font-bold px-8 py-4 text-xl mt-12 capitalize border-2 border-solid border-white rounded-md">view product</button>
                        </div>
                        <img class="rounded-2xl" src="../assets/images/slider/Img 01.png" alt="Slider Image 1">
                    </div>
                    <div class="swiper-slide">
                        <div class=" absolute top-[35%] left-[5%] text-white">
                            <h2 class=" text-4xl capitalize font-medium">gold big hoops</h2>
                            <p class=" text-2xl mt-4">$ <span>68,00</span></p>
                            <button class="font-bold px-8 py-4 text-xl mt-12 capitalize border-2 border-solid border-white rounded-md">view product</button>
                        </div>
                        <img class="rounded-2xl" src="../assets/images/slider/Img 02.jpg" alt="Slider Image 2">
                    </div>
                    <div class="swiper-slide mr-0">
                        <div class=" absolute top-[35%] left-[5%] text-white">
                            <h2 class=" text-4xl capitalize font-medium">gold big hoops</h2>
                            <p class=" text-2xl mt-4">$ <span>68,00</span></p>
                            <button class="font-bold px-8 py-4 text-xl mt-12 capitalize border-2 border-solid border-white rounded-md">view product</button>
                        </div>
                        <img class="rounded-2xl" src="../assets/images/slider/Img 03.jpg" alt="Slider Image 3">
                    </div>
                    <div class="swiper-slide">
                        <div class=" absolute top-[35%] left-[5%] text-white">
                            <h2 class=" text-4xl capitalize font-medium">gold big hoops</h2>
                            <p class=" text-2xl mt-4">$ <span>68,00</span></p>
                            <button class="font-bold px-8 py-4 text-xl mt-12 capitalize border-2 border-solid border-white rounded-md">view product</button>
                        </div>
                        <img class="rounded-2xl" src="../assets/images/slider/Img 04.jpg" alt="Slider Image 4">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/js/hero-slider.js"></script>
</body>
</html>
