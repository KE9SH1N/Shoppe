    </header>

    <main>
        <div class="container ct-container text-center ct-flex-center my-32">
            <div class="m-auto text-center">
                <h2 class=" text-4xl font-medium capitalize">Contact Us</h2>
                <div>
                    <p class="mt-6 text-xl w-[60%] inline-block">Say Hello send us your thoughts about our products or share
                        your ideas with our Team!
                    </p>
                </div>
                <div class="mt-20">
                    <form action="#">
                        <div class="grid grid-cols-2 gap-x-10 gap-y-10">
                            <div class="relative">
                                <label for="firstName"></label>
                                <input type="text" placeholder="first name" id="firstName" class="w-full py-3 placeholder:capitalize placeholder:text-dark-gray border-b-2 border-solid border-light-gray outline-none " required>
                                <i class="hidden fa-regular fa-circle-xmark absolute right-[20%] top-[40%] text-black cursor-pointer"></i>
                            </div>
                            <div class="relative">
                                <label for="lastName"></label>
                                <input type="text" placeholder="last name" id="lastName" class="w-full py-3 placeholder:capitalize placeholder:text-dark-gray border-b-2 border-solid border-light-gray outline-none " required>
                                <i class="hidden fa-regular fa-circle-xmark absolute right-[20%] top-[40%] text-black cursor-pointer"></i>
                            </div>
                            <div class="relative">
                                <label for="email"></label>
                                <input type="email" placeholder="email" id="email" class="w-full py-4 placeholder:capitalize placeholder:text-dark-gray border-b-2 border-solid border-light-gray outline-none" required>
                                <i class="hidden fa-regular fa-circle-xmark absolute right-[20%] top-[40%] text-black cursor-pointer"></i>
                            </div>

                            <div>
                                <label for="shopBy"></label>
                                <select name="shop" id="shopBy" class="w-full py-4 border-b border-solid border-light-gray rounded-md text-sm text-dark-gray capitalize">
                                    <option value="shop by">subject</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>

                            <div class="relative col-start-3 col-end-1">
                                <label for="message"></label>
                                <textarea class="w-full border-b border-solid border-dark-gray outline-none placeholder:text-sm placeholder:text-dark-gray placeholder:capitalize" 
                                name="review" id="message" cols="30" rows="5" placeholder="your Message" required></textarea>
                            </div>
                            
                        </div>
                        <button type="submit" class="font-bold px-44 py-4 mt-16 uppercase border-2 border-solid border-dark-gray rounded-[4px] hover:bg-black hover:text-white hover:border-black active:bg-black active:text-white active:border-black smooth-hover-animation-mid">send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
